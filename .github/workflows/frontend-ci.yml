name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint
        working-directory: ./frontend
        run: |
          # Add linting command if you have one configured in package.json
          # npm run lint
          echo "Linting skipped - configure in package.json if needed"

      - name: Test
        working-directory: ./frontend
        run: |
          # Add testing command if you have tests configured
          # npm test
          echo "Testing skipped - configure in package.json if needed"

      - name: Build
        working-directory: ./frontend
        run: npm run build
